<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CUSTOM  CSS-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">



    <title>Rick and Morty DEX</title>
  </head>
  <body onLoad="onLoad()">

    <script>// THIS IS HERE ONLY TO FIX FIREFOX BUG
        0
        let FF_FOUC_FIX;
    </script>

    <div id="splash">
      <img class="fade-in" src="splash1.png" alt="Rick and morty" >
    </div>
    
      <!--   navbar -->
      <div class="navbar navbar-expand-lg navbar-dark bg-dark navbar-attached navbar-show" id="my-navbar">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto justify-content-start">
                <li class="nav-item px-2">
                  <a class="nav-link active" href="#">Locations</a>
                </li>
                <li class="nav-item px-2">
                  <button type="button "class="btn btn-primary" data-toggle="modal" data-target="#gameArenaModal" id="nav-battleBtn">Hero battle simulation</button>
                </li>
            </ul>
            <div class="search px-2 align-items-center">
                <i class="fa fa-search"></i> 
                <input id="search" type="text" class="form-control" placeholder="Looking for someone in particular?">
            </div>
            <div class="dropdown px-2 align-items-end">
                <button class="btn btn-secondary dropdown-toggle status-dropdown-toggle" type="button" id="status-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Show all
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button" id="show-all-button">All</button></li>
                  <li><button class="dropdown-item" type="button" id="alive-button">Alive</button></li>
                  <li><button class="dropdown-item" type="button" id="dead-button">Dead</button></li>
                  <li><button class="dropdown-item" type="button" id="unknown-button">Unknown</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="gameArenaModal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="row">
            <div class="col">
              <div id="playerOneWinner" class="mx-2"></div>
              <div id="playerOne"></div>        
            </div>
            <div class="col text-center fs-1">
              <div id="versus">
              </div>
              <div id="fightButton">
              </div>
            </div>
            <div class="col">
              <div id="playerTwoWinner" class="mx-2"></div>   
              <div id="playerTwo" class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="container mt-5">

  <div class="modal" tabindex="-1" id="heroModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <h1 id="heroModalName" class="mx-auto"></h1>
        <div class="modal-header">
          <img id="modalImage" src="" class="modal-image mx-auto">
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col modalCol" id="heroModalSpecies">
                
              </div>
              <div class="col modalCol" id="heroModalGender">
                
              </div>
              <div class="col modalCol" id="heroModalStatus">
                
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col modalCol" id="heroModalOrigin">
                
              </div>
              <div class="col modalCol" id="heroModalCurrentLocation">
                
              </div>
              <div class="col modalCol" id="heroModalTotalEpisodes">
                
              </div>
            </div>
            <button id="choosePlayerButton">Choose Player</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid align-items-center">
        <section id="hero_holder" class="row">           
        </section> 
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  <script src="./js/battleHero.js"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/script.js"></script>

</html>
